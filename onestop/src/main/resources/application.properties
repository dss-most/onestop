spring.datasource.url=${config.datasource.jdbc.url}
spring.datasource.username=${config.datasource.jdbc.username}
spring.datasource.password=${config.datasource.jdbc.password}
spring.datasource.driverClassName=${config.datasource.jdbc.driver}
spring.thymeleaf.cache=false

spring.jpa.show-sql=${config.hibernate.showSql}
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

#management
management.context-path=/manage

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

#Application Info
project.artifactId=myproject
project.name=Demo
project.version=X.X.X.X
project.description=Demo project for info endpoint
info.build.artifact=${project.artifactId}
info.build.name=${project.name}
info.build.description=${project.description}
info.build.version=${project.version}

file.upload.directory=${config.file.upload.directory}